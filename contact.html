<!DOCTYPE html>
<html lang="en" dir="ltr">
  <body style="background-color: #e5e5e5"></body>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="css/contact.css" rel="stylesheet" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>We value your Feedback</title>
  </head>
  <body>
    <div class="contacts">
      <h2>CONTACT US</h2>
      <form
        action="https://moringaschool.us1.list-manage.com/subscribe/post?u=7d15852c90637d08b0ceecc7d&amp;id=539fce7066"
        method="get"
        id="mc-embedded-subscribe-form contact"
        name="mc-embedded-subscribe-form"
        class="container validate"
        target="_blank"
        novalidate
      >
        <div class="form-floating row">
          <div class="col">
            <input
              id="nameInput"
              type="text"
              class="form-control"
              placeholder="Name..."
              required
            />
          </div>
          <div class="col">
            <input
              id="emailInput"
              type="email"
              class="form-control"
              placeholder="Email..."
              required
            />
          </div>
        </div>
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea"
            style="height: 250px"
            required
          ></textarea>
          <label for="floatingTextarea">Your message here...</label>
        </div>
        <div class="submit">
          <input type="submit" value="Submit" class="button" />
        </div>
      </form>
    </div>
  </body>
</html>
